<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="node_modules\swiper\js\swiper.js"></script>
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.css">
    <link rel="stylesheet" href="node_modules\typeface-roboto\index.css">
    <link rel="stylesheet" href="node_modules\swiper\css\swiper.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <title>League Of Legends Project</title>
</head>
<body>
    <div class="header">
        <div class="headerbg">
            <div class="grid">

                <div class="leftgrid">
                    <div class="logo"><h2>Header Kit</h2></div>
                    <div class="leftflex">
                        <div class="titlesection">
                            <div class="titleph">
                                <p class="find">Find</p>
                                <h1><sup>&</sup>improve</h1>
                            </div>
                            <p class="desc">Easiest way to find players, teams, coaches,<br> duo-partners and practice gamers.</p>
                            <div class="buttonsrow">
                                <button type="button" class="btn">Find</button>
                                <button type="button" class="btn">Improve</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rightgrid">
                    <div class="rightflex">
                        <div class="rightflexfirstnav">
                            <ul class="nav">
                                <li class="nav-item">
                                  <a class="nav-link" href="#">All games</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Find</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">News</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Community</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Shop</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>


                        <div class="rightflexsecondnav">
                            <div class="secondnavtitlesection">
                                <div class="titleh2">
                                    <p>Chose your main</p>
                                    <h2>champion</h2>
                                </div>
                                <div class="pagination"></div>
                            </div>
                            <ul class="nav">
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Warrior</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Mage</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Tank</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">ADC</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Support</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Jungler</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="rightnavgrid">
                    <div class="rightnavflex">
                        <div class="spacebetween">
                            <div class="lolicon">
                                <img src="gallery/lollogo.png">
                            </div>
                            <div class="fb">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
